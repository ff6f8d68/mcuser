<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Viewer</title>
    <style>
        #searchContainer {
            display: block;
        }
        #playerData {
            margin-top: 20px;
        }
        #skinViewer {
            margin-top: 20px;
            width: 400px;
            height: 600px; /* Adjust height to fit the player model */
        }
    </style>
</head>
<body>
    <h1>Minecraft Skin Viewer</h1>
    <div id="searchContainer">
        <input type="text" id="username" placeholder="Enter Minecraft username">
        <button onclick="fetchPlayerData()">Get Player Data</button>
    </div>
    <div id="playerData"></div>
    <div id="skinViewer"></div>

    <script src="https://cdn.jsdelivr.net/npm/minecraft-skin-viewer@2.0.0/dist/skin-viewer.min.js"></script>
    <script>
        async function fetchPlayerData() {
            const username = document.getElementById('username').value;
            if (!username) return;

            try {
                const response = await fetch(`https://mcuser.netlify.app/.netlify/functions/minecraftData?username==${username}`);
                console.log('Response status:', response.status); // Log the response status
                if (!response.ok) {
                    throw new Error('Failed to fetch data: ' + response.statusText);
                }
                const data = await response.json();
                console.log('Fetched data:', data); // Log the fetched data

                if (data.error) {
                    document.getElementById('playerData').innerText = data.error;
                    document.getElementById('skinViewer').innerHTML = '';
                    return;
                }

                // Hide the search bar
                document.getElementById('searchContainer').style.display = 'none';

                document.getElementById('playerData').innerText = `Username: ${data.username}\nUUID: ${data.uuid}`;

                // Render the Minecraft player model with the skin
                renderSkinIn3D(data.skinUrl);
            } catch (error) {
                document.getElementById('playerData').innerText = 'An error occurred while fetching data.';
                document.getElementById('skinViewer').innerHTML = '';
                console.error('Error fetching data:', error); // Log the error
            }
        }

        function renderSkinIn3D(skinUrl) {
            // Ensure the MinecraftSkinViewer library is properly loaded
            if (typeof MinecraftSkinViewer === 'undefined') {
                console.error('MinecraftSkinViewer library is not loaded');
                return;
            }

            // Initialize the MinecraftSkinViewer with the skin URL
            const viewer = new MinecraftSkinViewer({
                container: document.getElementById('skinViewer'),
                model: 'steve', // Can be 'steve' or 'alex'
                skin: skinUrl
            });

            // Optionally customize the viewer
            viewer.setBackgroundColor('#ffffff'); // Set background color
            viewer.setCameraPosition(0, 0, 2); // Adjust the camera position if needed
        }
    </script>
</body>
</html>
