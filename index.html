<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft User Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .user-info {
      margin-top: 20px;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
    #skinViewer {
      width: 300px;
      height: 400px;
      margin: 20px auto;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft User Info</h1>
    <input type="text" id="usernameInput" placeholder="Enter Username" />
    <button onclick="fetchUserData()">Fetch Data</button>

    <div id="error" class="error"></div>
    <div id="userInfo" class="user-info"></div>
    <canvas id="skinViewer"></canvas>
  </div>

  <script type="module">
    import * as skinview3d from 'https://cdn.jsdelivr.net/npm/skinview3d@0.8.2/dist/skinview3d.esm.js';

    async function fetchUserData() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        document.getElementById('error').innerText = 'Username is required';
        return;
      }

      try {
        // Fetch user data from Netlify function
        const response = await fetch(`https://mcuser.netlify.app/.netlify/functions/minecraft-users?username=${username}`);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const profileData = await response.json();
        const texturesProp = profileData.properties.find(prop => prop.name === 'textures');

        if (texturesProp) {
          // Decode the base64-encoded textures value
          const texturesValue = texturesProp.value;
          const decodedTextures = JSON.parse(atob(texturesValue));

          // Extract skin and cape URLs
          const skinUrl = decodedTextures.textures.SKIN ? decodedTextures.textures.SKIN.url : '';
          const capeUrl = decodedTextures.textures.CAPE ? decodedTextures.textures.CAPE.url : '';

          // Update UI with player info
          document.getElementById('error').innerText = '';
          document.getElementById('userInfo').innerHTML = `
            <h2>${profileData.name}</h2>
            <p>UUID: ${profileData.id}</p>
            ${capeUrl ? `<img src="${capeUrl}" alt="Cape" />` : '<p>No cape available</p>'}
          `;

          // Initialize skin viewer
          const skinViewer = new skinview3d.SkinViewer({
            canvas: document.getElementById('skinViewer'),
            width: 300,
            height: 400,
            skin: skinUrl,
            enableControls: true
          });

          // Configure the viewer
          skinViewer.background = 0x5a76f3; // Set background color
          skinViewer.autoRotate = true;    // Enable auto-rotation
          skinViewer.zoom = 1;             // Set zoom level
          skinViewer.fov = 70;             // Set field of view
          skinViewer.animation = new skinview3d.WalkingAnimation(); // Add walking animation
        } else {
          document.getElementById('error').innerText = 'No textures property found in the profile data';
          document.getElementById('userInfo').innerHTML = '';
          document.getElementById('skinViewer').style.display = 'none';
        }
      } catch (error) {
        document.getElementById('error').innerText = `Error fetching user data: ${error.message}`;
        console.error(error); // Log error to the console for debugging
        document.getElementById('userInfo').innerHTML = '';
        document.getElementById('skinViewer').style.display = 'none';
      }
    }
  </script>
</body>
</html>
